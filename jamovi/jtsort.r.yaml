---
name:  jtsort
title: Sort datasets
jrs:   '1.1'

items:


    - name: help
      type: Html
      visible: true
      clearWith: 
         - varSrt
         - varIncl
         - varExcl
         - ordSrt
         - btnOut

    - name: desc
      type: Html
      visible: false


    - name: info
      title:  Info Table
      type: Table
      refs:  [ jTransform, jmvReadWrite ]
      clearWith: 
         - varSrt
         - varIncl
         - varExcl
         - ordSrt
         
      columns:
                    - name: text
                      title: "Info"
                      type: text
                    - name: var
                      title: "Value"
                      type: text
                      
    - name: features
      title:  Sorting Index Variables
      type: Table
      clearWith: 
               - varSrt
               - ordSrt

      columns:
                    - name: var
                      title: "Variable"
                      type: text
                    - name: order
                      title: "Direction"
                      type: text


    - name:  showdata
      title: Data Preview
      type:  Table
      clearWith: 
         - varSrt
         - varIncl
         - varExcl
         - ordSrt
      columns:
                    - name: row
                      title: "Rows"
                      type: integer





