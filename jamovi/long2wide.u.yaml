name: long2wide
title: Long to wide
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows to Columns
        children:
          - type: VariablesListBox
            name: rowstocols
            isTarget: true
      - type: TargetLayoutBox
        label: Indexing Variables
        children:
          - type: VariablesListBox
            name: index
            isTarget: true
      - type: TargetLayoutBox
        label: ID Variable
        children:
          - type: VariablesListBox
            name: id
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Non-varying variables
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ActionButton
        name: reshape
