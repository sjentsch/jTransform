  - name: shwHlp
    type: Bool
    title: Show Help / Information
    default: false

  - name: btnCrt
    type: Action
    title: Create
#   default: false
    action: open

  - name: incCmp
    title: "Computed"
    type: Bool
    default: true

  - name: incRcd
    title: "Transformed"
    type: Bool
    default: true

  - name: incID
    title: "ID"
    type: Bool
    default: true

  - name: incNom
    title: "Nominal"
    type: Bool
    default: true

  - name: incOrd
    title: "Ordinal"
    type: Bool
    default: true

  - name: incNum
    title: "Continuous"
    type: Bool
    default: true

  - name: incExc
    type: List
    options:
      - name: include
        title: Include
      - name: exclude
        title: Exclude
    default: include

  - name: varSel
    type: Variables
    permitted:
      - numeric
      - factor
      - id
    default:

  - name: jxfLog
    type: Bool
    title: Create Log File
    hidden: true    
