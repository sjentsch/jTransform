title: Wide to Long
name: jtWide2Long
jus: '3.0'
stage: 0
compilerMode: tame

events:
  loaded: './varAll::view_loaded'

children:
  - type: ModeSelector
    name: mdeW2L
    stretchFactor: 1
    children:

# =============================================================================

      - type: Content
        name: Sep
        children:
          - type: VariableSupplier
            permitted:
              - numeric
              - factor
              - id
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: id_Sep
                    isTarget: true
                    height: small
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: xfmSep
                    isTarget: true
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: excSep
                    isTarget: true
                    height: small
          - type: LayoutBox
            style: inline
            margin: large
            children:
              - type: TextBox
                name: pfxSep
                format: string
                margin: large
                horizontalAlignment: left
              - type: TextBox
                name: chrSep
                format: string
                width: small
                margin: large
              - type: TextBox
                name: lvlSep
                format: string
                margin: large
                horizontalAlignment: right

# =============================================================================

      - type: Content
        name: NSS
        children:
          - type: VariableSupplier
            permitted:
              - numeric
              - factor
              - id
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: id_NSS
                    isTarget: true
                    height: small
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: xfmNSS
                    isTarget: true
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: excNSS
                    isTarget: true
                    height: small
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: New variables
                margin: large
                children:
                  - type: TextBox
                    name: idxNSS
                    format: string
                    stretchFactor: 1
                  - type: TextBox
                    name: tgtNSS
                    format: string
                    stretchFactor: 1

# =============================================================================

      - type: Content
        name: NSA
        children:
          - type: VariableSupplier
            permitted:
              - numeric
              - factor
              - id
            persistentItems: true
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: id_NSA
                    isTarget: true
                    height: small
              - type: TargetLayoutBox
                label: Variables To Be Transformed
                children:
                  - type: ListBox
                    name: xfmNSA
                    height: large
                    addButton: Add New Long Variable
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      children:
                        - type: TextBox
                          valueKey:
                            - label
                          borderless: true
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: VariablesListBox
                          name: blocklist
                          valueFilter: unique
                          valueKey:
                            - vars
                          isTarget: true
                          height: auto
                          ghostText: Drag Variables To Be Transformed From Wide to Long Here
              - type: TargetLayoutBox
                children:
                  - type: VariablesListBox
                    name: excNSA
                    isTarget: true
                    height: small
          - type: Label
            label: Index Variables (Can Be Nested)
            margin: large
            style: list
            stretchFactor: 1
            children:
              - type: ListBox
                name: idxNSA
                fullRowSelect: true
                addButton: Add an Index Variable
                height: large
                showColumnHeaders: true
                columns:
                  - name: var
                    label: Name
                    template:
                      type: TextBox
                    stretchFactor: 1.8
                  - name: levels
                    label: N Levels
                    template:
                      type: TextBox
                      format: number
                    stretchFactor: 1.2

# =============================================================================

  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: LayoutBox
        style: list
        stretchFactor: 1
        margin: large
        horizontalAlignment: left
        children:
          - type: CheckBox
            name: shwHlp
      - type: LayoutBox
        style: list
        stretchFactor: 1
        margin: none
        horizontalAlignment: right
        children:
          - type: ActionButton
            name: btnCrt
