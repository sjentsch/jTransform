---
name:  jtmerge
title: Merge Datasets (add columns)
menuGroup: Data
menuSubgroup: jTransform
version: '1.0.0'
jas: '1.2'

description:
    main: Add columns (from other data sets)
    R:
        dontrun: true
        usage: |
            # the function is a wrapper for jmvReadWrite::merge_cols_omv
            # please use that function when in R (or in Rj)
            # for more information: https://sjentsch.github.io/jmvReadWrite

completeWhenFilled: true

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: varBy
      title: Index Variables (match by) 
      type: Variables
      permitted:
        - numeric
        - factor
        - id

    - name: varAll
      title: All variables
      type: Variables
      hidden: true
      permitted:
        - numeric
        - factor
        - id

    - name: fleInp
      type: String
      title: "Dataset to merge"
      default: ""

    - name: fleChs
      type: String
      hidden: true

    - name: type
      title: Keep cases
      type: List
      options:
        - title: In any datasets (outer)
          name:  outer
        - title: In all datasets (inner)
          name:  inner
        - title: Only in active data (left)
          name:  left
        - title: Only in the external data (right)
          name:  right
      default: outer

    - name: common
      title: Replicated variables
      type: List
      options:
        - title: From both datasets
          name:  both
        - title: From open dataset
          name:  left
        - title: From external dataset
          name:  right
      default: both


    - name: btnOpenFile
      type: Action
      title: Browse

    - name: btnOut
      type: Action
      title: CREATE

...
