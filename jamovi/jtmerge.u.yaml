title: Merge Datasets (add columns)
name: jtmerge
jus: '3.0'
stage: 0
compilerMode: tame
events:
  loaded: './jtmerge::loaded'
  update: './jtmerge::update'
children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Matching Variables (ID variables)
        children:
          - type: VariablesListBox
            name: varBy
            isTarget: true
  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: TextBox
        name: fleInp
        format: string
        stretchFactor: 6
        margin: large
      - type: ActionButton
        name: btnOpenFile
        stretchFactor: 1
        horizontalAlignment: right
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Cases are include if present
        children:
          - type: RadioButton
            name: type_outer
            optionName: type
            optionPart: outer
          - type: RadioButton
            name: type_inner
            optionName: type
            optionPart: inner
          - type: RadioButton
            name: type_left
            optionName: type
            optionPart: left
          - type: RadioButton
            name: type_right
            optionName: type
            optionPart: right
      - type: Label
        label: Replicated variables
        children:
          - type: RadioButton
            name: common_both
            optionName: common
            optionPart: both
          - type: RadioButton
            name: common_left
            optionName: common
            optionPart: left
          - type: RadioButton
            name: common_right
            optionName: common
            optionPart: right
  - type: LayoutBox
    style: inline
    margin: large
    horizontalAlignment: right
    children:
      - type: ActionButton
        name: btnOut
