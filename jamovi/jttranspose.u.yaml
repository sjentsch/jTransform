title: Transpose the dataset
name: jttranspose
jus: '3.0'
stage: 0
compilerMode: tame

#events:
#  creating: ''
#  loaded: ''
#  update: ''

children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
# needs to be changed to true with hiding varOth and filling it using js
#   persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables to be transposed
        children:
          - type: VariablesListBox
            name: varTarget
            isTarget: true

      - type: TargetLayoutBox
        label: New columns names
        children:
          - type: VariablesListBox
            name: varNames
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    style: inline
    margin: large
    horizontalAlignment: right
    children:
      - type: ActionButton
        name: btnOut
