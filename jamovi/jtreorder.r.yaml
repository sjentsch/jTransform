---
name:  jtreorder
title: Re-order variables
jrs:   '1.1'

items:

    - name: help
      type: Html
      visible: true
      clearWith: 
         - varOrd
         - btnOut
         - add

    - name: desc
      type: Html
      visible: false


    - name: info
      title:  Info Table
      type: Table
      refs:  [ jTransform, jmvReadWrite ]
      clearWith: 
         - varOrd
         - add

      columns:
                    - name: text
                      title: "Info"
                      type: text
                    - name: var
                      title: "Value"
                      type: text
                      

    - name:  showdata
      title: Data Preview
      type:  Table
      clearWith: 
         - varOrd
         - add
         
      columns:
                    - name: row
                      title: "Rows"
                      type: integer





